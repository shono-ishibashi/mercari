<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Rakus Items</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <div>
                <ul class="nav navbar-nav navbar-right logout">
                    <li>
                        <form th:action="@{/logout}" name="logout" method="POST">
                            <button class="btn">Logout <i class="fa fa-power-off"></i></button>
                        </form>
                    </li>
                </ul>
                <p class="navbar-text navbar-right">
                    <span id="loginName"
                          th:text="${'user: ' + #authentication.principal.user.email}">user: userName</span>
                </p>
            </div>
        </div>
    </nav>
</div>


<div th:fragment="navbar-login">
    <nav class="navbar navbar-inverse">
        <a class="navbar-brand" href="./list.html">Rakus Items</a>
    </nav>
</div>
</body>
</html>
